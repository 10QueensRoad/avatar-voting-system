<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/core-field/core-field.html">
<link rel="import" href="/bower_components/paper-toast/paper-toast.html">

<polymer-element name="show-message" attributes="message">
    <template>
        <core-field>
            <paper-toast id="toastMessage" role="alert"
                         class="capsule"
                         style="padding-right: 60px;width:100%;"></paper-toast>
        </core-field>
     </template>
    <script>
    Polymer({
        messageChanged: function () {
            this.$.toastMessage.text = this.message.text;
            if (this.message.type === 'info') {
                this.$.toastMessage.style.color = '#31708f';
                this.$.toastMessage.style.background = '#d9edf7';
                this.$.toastMessage.style.border = '#bce8f1';
            } else if (this.message.type === 'error') {
                this.$.toastMessage.style.color = '#a94442';
                this.$.toastMessage.style.background = '#f2dede';
                this.$.toastMessage.style.border = '#a94442';
            }
            this.$.toastMessage.show();
        }
    });
    </script>
</polymer-element>
