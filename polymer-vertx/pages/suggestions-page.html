<link rel="import" href="/components/avatar-info.html">
<link rel="import" href="/components/suggestion-list.html">
<link rel="import" href="/components/suggestion-submit.html">
<link rel="import" href="/components/show-message.html">
<polymer-element name="suggestions-page" attributes="avatarId voterId" noscript>
  <template>
      <div horizontal center-justified layout>
          <div vertical layout>
            <show-message message="{{message}}"></show-message>
            <avatar-info avatarId="{{avatarId}}" suggestionOpen="{{suggestionOpen}}" voteOpen="{{voteOpen}}"></avatar-info>
            <suggestion-submit message="{{message}}" suggestionOpen="{{suggestionOpen}}" avatarId="{{avatarId}}" voterId="{{voterId}}"></suggestion-submit>
            <h1>Suggestions</h1>
            <suggestion-list message="{{message}}" voteOpen="{{voteOpen}}" avatarId="{{avatarId}}" voterId="{{voterId}}"></suggestion-list>
          </div>
      </div>
  </template>
</polymer-element>
