<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/core-ajax/core-ajax.html">
<link rel="import" href="/bower_components/core-field/core-field.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-fab/paper-fab.html">

<polymer-element name="suggestion-submit">
    <template>
        <style>
            paper-fab {
                background: #259b24;
            }
        </style>
        <core-ajax id="ajax" method="POST"
                   url="http://mrvote.herokuapp.com/suggestions"
                   contentType="application/json"
                   handleAs="json">
        </core-ajax>
        <core-field>
            <paper-input id="suggestionValue" name="suggestionValue" value="{{suggestionValue}}"
                         label="Suggest mr man or little miss" floatingLabel autofocus></paper-input>
            <paper-fab icon="create" raisedButton on-tap="{{submitSuggestion}}"></paper-fab>
        </core-field>
    </template>
    <script>
    Polymer({
        submitSuggestion: function () {
            console.log('suggestionValue: value committed: ', this.suggestionValue);
            this.$.ajax.method = 'POST';
            this.$.ajax.xhrArgs = {body: JSON.stringify({suggestion: this.suggestionValue})};
            this.$.ajax.go();
        }

    });
    </script>
</polymer-element>
