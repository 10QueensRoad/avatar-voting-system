<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/core-ajax/core-ajax.html">

<polymer-element name="suggestion-service" attributes="suggestions">
  <template>
    <core-ajax id="ajax" auto url="http://mrvote.herokuapp.com/suggestions" on-core-response="{{suggestionsLoaded}}" handleAs="json">
    </core-ajax>
  </template>
  <script>
    Polymer('suggestion-service', {
      created: function () {
        this.suggestions = [];
      },
      suggestionsLoaded: function () {
        this.suggestions = this.$.ajax.response.slice(0);
      }
    });
  </script>
</polymer-element>
